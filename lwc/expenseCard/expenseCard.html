<template>
    <article>
        <lightning-layout horizontal-align="spread" vertical-align="center">
            <lightning-layout-item flexibility="auto">
                <a onclick={handleNavigateRecord}><strong>{expenseRecord.Name}</strong></a>
            </lightning-layout-item>
            <lightning-layout-item size="3" class="slds-text-align_center">
                <span>{expenseRecord.Category__c}</span>
            </lightning-layout-item>
            <lightning-layout-item size="2" class="slds-text-align_center">
                <lightning-formatted-number value={expenseRecord.Amount__c} format-style="currency" currency-code={currencyCode} currency-display-as="symbol"></lightning-formatted-number>
            </lightning-layout-item>
            <lightning-layout-item size="4" class="slds-text-align_center">
                <lightning-formatted-rich-text
                    value={expenseRecord.Why_Expense__c}
                ></lightning-formatted-rich-text>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <lightning-formatted-date-time value={expenseRecord.Expense_Date__c} day="2-digit"
                    month="2-digit" year="2-digit"></lightning-formatted-date-time>
            </lightning-layout-item>
        </lightning-layout>
    </article>
</template>
